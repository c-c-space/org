<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1">
    <meta charset='utf-8'>

    <!--meta-->
    <meta content="website" property="og:type">
    <title>Sunny ☀ Cloudy ☁ Sky Generator</title>
    <meta content="Sunny ☀ Cloudy ☁ Sky Generator" property="og:title">
    <meta content="hsl(${hue} ${100 - cloudy}% ${sunny}%)" name="description">
    <meta content="hsl(${hue} ${100 - cloudy}% ${sunny}%)" name="og:description">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="https://creative-community.space/org/css/" property="og:url">
    <meta content="https://creative-community.space/org/css/card.png" property="og:image">
    <meta content="https://creative-community.space/org/css/card.png" name="twitter:image:src">

    <link rel="icon" href="https://creative-community.space/ver/icon/favicon.png">
    <link rel="icon" href="https://creative-community.space/ver/icon/android.png" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="https://creative-community.space/ver/icon/ios.png" sizes="180x180">

    <link rel="stylesheet" href="https://creative-community.space/ver/css/menu.css?v=1.1" />
    <script src="https://creative-community.space/ver/js/menu.js?v=1.1"></script>
    <script type="text/javascript">
        menuJSON('../index.json')
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/index.css?v=1.4">
    <link rel="stylesheet" href="../css/style.css?v=1.3">

    <style>
        h2 {
            line-height: 222%;
        }
    </style>
    <script src="index.js?v=0.1"></script>
</head>

<body>
    <header id="menu" hidden>
        <button type="button"><b></b></button>
        <menu id="contents">
            <a href="/" target="_parent">
                <p>creative-community.space</p>
                <u>Index</u>
            </a>
        </menu>
    </header>

    <main>
        <article id="phase">
            <h1>
                <u>Sunny ☀ Cloudy ☁ Sky Generator</u><br />
                <time>hsl(
                    <b id="hue">${hue}</b>
                    <b id="cloudy">${100 - cloudy}</b>%
                    <b id="sunny">${sunny}</b>%)
                </time>
            </h1>
            <h2>
                <select name="sky" id="sky">
                    <option value="50">50</option>
                    <option value="195">195</option>
                    <option selected value="222">222</option>
                    <option value="340">340</option>
                    <option value="355">355</option>
                </select>
                <label for="sky">Hue</label>
                <small>(0 ~ 360)</small>
                <br>
                <input type="number" id="saturation" name="saturation" min="0" max="100" value="0">
                <label for="saturation">Cloudy</label>
                <small>(0 ~ 100%)</small>
                <br>
                <input type="number" id="lightness" name="lightness" min="0" max="100" value="50">
                <label for="lightness">Sunny</label>
                <small>(0 ~ 100%)</small>
            </h2>
        </article>
    </main>
    <footer>
        <section id="readme"></section>
    </footer>
</body>

</html>
